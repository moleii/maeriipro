<!DOCTYPE html>
<html lang="es">
	<head>
	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Robloox </title>
			<style type="text/css"> 
			body {
		 	background-image:url('r.webp');
		 	background-size: cover;
		 	background-repeat: no-repeat;
			}
		 	img{
		 		width: 250px;
		 		height: auto;
		 		display: block;
		 		margin-left: auto;
		 		margin-bottom: 70px;
		 	}
		 	.caja{
		 		background-color: #7F73E5;
		 		padding: 10px;
		 		margin-left: 900px;
		 		border: 4px solid #4A0101;
		 		color: ghostwhite;
		 		font-family: 'Kristen ITC';
		 	}
			</style>
				</head> 
	<body>
		<div>
			<img src="logoroblox.png" alt="¡roblox logo!">
		</div>
		<div class="caja">
			<h2> Bienvenidos </h2>
			<p> Para iniciar sesión ingresa tu usuario y contraseña </p>
			<form onsubmit="validarAcceso(event)">
				<input type="text" id="usuario" placeholder="Usuario" required> <br><br>
				<input type="password" id="pass" placeholder="Contraseña" required> <br><br>
				<button type="submit"> Entrar </button>
			</form>
			<p id="mensaje"></p>
		</div>
			<script type="text/javascript">
				//datos de acceso simuladoo//
				const usuarioValido="Oliveer";
				const contraseñaValida="230123";
				function validarAcceso(event){
					event.preventDefault(); //Evita que la página de recargue//
					const usuario=document.getElementById("usuario").value;
					const contraseña=document.getElementById("pass").value;
					const mensaje=document.getElementById("mensaje");

					if (usuario === usuarioValido && contraseña === contraseñaValida) {
						window.location.href="menu.html"
					} else{
						mensaje.style.color="red";
						mensaje.textContent="¡Usuario o Contraseña Incorrecta!"
					}
				}

			</script>
	</body>
</html>
</html>
